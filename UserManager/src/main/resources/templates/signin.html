<!DOCTYPE html>
<html>
  <head>
    <title>signin</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/signin.js"></script>
  </head>

  <body>
    <noscript>
      <h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript! Websocket relies on
        Javascript being enabled. Please enable Javascript and reload this page!
      </h2>
    </noscript>
    <div id="main-content" class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Sign In</h2>
          <form id="signin-form" class="form-inline">
            <div class="form-group">
              <label for="signin-username">Username:</label>
              <input
                type="text"
                id="signin-username"
                class="form-control"
                required
                autocomplete="username"
              /><br />
              <label for="signin-email">Email:</label>
              <input
                type="email"
                id="signin-email"
                class="form-control"
              /><br />
              <label for="signin-password">Password:</label>
              <input
                type="password"
                id="signin-password"
                class="form-control"
                required
                autocomplete="current-password"
              /><br />
            </div>
            <button id="signin-button" class="btn btn-primary" type="submit">
              Sign In
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
